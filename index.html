<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>pager-project</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="pager-box">
          <h2></h2>
          <div class="pager-output" id="pagerScreenOutput">
            <!-- will be rendered in javascript -->
          </div>
        </div>
        <div class="phone-box">
          <div class="phone-screen-output" id="phoneScreenOutput"></div>
          <div class="phone-numerals">
            <div class="one" id="inputOne">1</div>
            <div class="one" id="inputTwo">2</div>
            <div class="one" id="inputThree">3</div>
            <div class="one" id="inputFour">4</div>
            <div class="one" id="inputFive">5</div>
            <div class="one" id="inputSix">6</div>
            <div class="one" id="inputSeven">7</div>
            <div class="one" id="inputEight">8</div>
            <div class="one" id="inputNine">9</div>
            <div class="one" id="inputStar">*</div>
            <div class="one" id="inputZero">0</div>
            <div class="one" id="inputHash">#</div>
          </div>
          <div class="reset-btn" id="resetBtn">Reset</div>
          <div class="send-btn" id="sendBtn">Reset</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
