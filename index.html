<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>pager-project</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="pager-box">
          <h2>Pager</h2>
          <div class="pager-output" id="pagerScreenOutput"></div>
        </div>
        <div class="phone-box">
          <h2>Phone</h2>
          <div class="phone-screen-output" id="phoneScreenOutput"></div>
          <div class="phone-numerals">
            <div class="phone-btn" id="1">1</div>
            <div class="phone-btn" id="2">2</div>
            <div class="phone-btn" id="3">3</div>
            <div class="phone-btn" id="4">4</div>
            <div class="phone-btn" id="5">5</div>
            <div class="phone-btn" id="6">6</div>
            <div class="phone-btn" id="7">7</div>
            <div class="phone-btn" id="8">8</div>
            <div class="phone-btn" id="9">9</div>
            <div class="phone-btn" id="*">*</div>
            <div class="phone-btn" id="0">0</div>
            <div class="phone-btn" id="#" v>#</div>
          </div>
          <div class="reset-btn" id="resetBtn">Reset</div>
          <div class="send-btn" id="sendBtn">Send</div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
